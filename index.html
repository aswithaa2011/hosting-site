<!DOCTYPE html>
<html lang="en"> 
    <!-- html root element -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
</head>
<style>
    .box1{
        width: 400px;
        height: 200px;
        margin: 10px;
        padding: 20px;
        border: 5px solid blue;
        box-sizing: border-box;
    }
    .box2{
         width: 400px;
        height: 200px;
        margin: 10px;
        border: 5px solid green;

    }
</style>

<body>
   
 <DIV class="box1">Lorem ipsum dolor sit amet.</DIV>
 <DIV class="box2">Lorem ipsum dolor sit amet.</DIV>
 


</body>

</html>
